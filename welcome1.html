<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Specific User</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold">IMS</a>
      <div class="hidden md:flex space-x-4">
        <a href="#" class="text-gray-300 hover:text-white">Home</a>
        <a href="#" class="text-gray-300 hover:text-white">About</a>
        
        <a href="index.html" class="text-gray-300 hover:text-white" style="margin-left: 50px;">Logout</a>
      </div>
      <div class="flex space-x-4">
        <button class="bg-blue-500 text-white px-3 py-2 rounded" onclick="openEditForm()">Edit Profile</button>
       
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6" style="color: darkolivegreen; margin-bottom: 40px; margin-top: 20px; text-align: center;">Full Stack Development Intern Batch 2024</h1>

    <!-- Table -->
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr>
          <th class="py-3 px-6 bg-gray-200 text-gray-600 text-left">ID</th>
          <th class="py-3 px-6 bg-gray-200 text-gray-600 text-left">Name</th>
          <th class="py-3 px-6 bg-gray-200 text-gray-600 text-left">Email</th>
          <th class="py-3 px-6 bg-gray-200 text-gray-600 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table rows will be generated by JavaScript -->
      </tbody>
    </table>

    <!-- Edit Form (hidden initially) -->
    <div id="editFormContainer" class="mt-8 hidden flex justify-center items-center fixed inset-0 bg-gray-900 bg-opacity-50">
      <form id="editUserForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <input type="hidden" id="userId">
        <div class="mb-4">
          <label for="userName" class="block text-gray-700">Name</label>
          <input type="text" id="userName" name="userName" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="userEmail" class="block text-gray-700">Email</label>
          <input type="email" id="userEmail" name="userEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded-lg">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // Initial table data
    const tableData = [
      { id: 1, name: 'John Doe', email: 'john@example.com' },
      { id: 2, name: 'Jane Smith', email: 'jane@example.com' },
      { id: 3, name: 'Sam Johnson', email: 'sam@example.com' },
      { id: 4, name: 'Alice Brown', email: 'alice@example.com' }
    ];

    // Currently selected row index
    let selectedRowIndex = -1;

    // Function to render table rows
    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Clear the existing table body

      tableData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="py-3 px-6 border-b border-gray-200">${row.id}</td>
          <td class="py-3 px-6 border-b border-gray-200">${row.name}</td>
          <td class="py-3 px-6 border-b border-gray-200">${row.email}</td>
          <td class="py-3 px-6 border-b border-gray-200">
            <button class="edit-btn bg-blue-500 text-white px-3 py-1 rounded" onclick="selectRow(${index})">Select</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Function to select a row for editing
    function selectRow(index) {
      selectedRowIndex = index;
      document.getElementById('editFormContainer').classList.remove('hidden');
      document.getElementById('userId').value = tableData[index].id;
      document.getElementById('userName').value = tableData[index].name;
      document.getElementById('userEmail').value = tableData[index].email;
    }

    // Function to open the edit form from the navbar
    function openEditForm() {
      if (selectedRowIndex === -1) {
        alert("Please select a user to edit.");
      } else {
        document.getElementById('editFormContainer').classList.remove('hidden');
      }
    }

    // Handle form submission
    document.getElementById('editUserForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form values
      const userId = document.getElementById('userId').value;
      const userName = document.getElementById('userName').value;
      const userEmail = document.getElementById('userEmail').value;

      // Update the table data array
      tableData[selectedRowIndex] = { id: userId, name: userName, email: userEmail };

      // Re-render the table
      renderTable();

      // Clear the form and hide it
      document.getElementById('editUserForm').reset();
      document.getElementById('editFormContainer').classList.add('hidden');
      selectedRowIndex = -1; // Reset selected row index
    });

    // Initial render
    renderTable();
  </script>
</body>
</html>
